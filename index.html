<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="musica" loop>
    <source src="stay.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Quando amamos uma pessoa, a amamos por inteiro, não somente as partes boas. Toque na tela para começar.</h1>
  </div>

  <script>
    const musica = document.getElementById('musica');

    // Ao tocar/clicar em qualquer lugar da tela
    document.body.addEventListener('click', () => {
      musica.play();
    }, { once: true }); // só dispara uma vez
  </script>
</body>
</html>
