<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Áudio sem autoplay -->
  <audio id="musica" loop>
    <source src="stay.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Quando amamos uma pessoa, a amamos por inteiro, não somente as partes boas. Você está pronta?</h1>
    <button id="botaoPronta">Estou pronta</button>
  </div>

  <script>
    const musica = document.getElementById('musica');
    const botao = document.getElementById('botaoPronta');

    botao.addEventListener('click', () => {
      musica.play(); // toca a música
      setTimeout(() => {
        window.location.href = 'page2.html'; // vai para a próxima página
      }, 500); // pequeno delay para garantir que a música comece
    });
  </script>
</body>
</html>
