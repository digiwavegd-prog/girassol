<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff8e7, #ffe066);
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .container {
      max-width: 700px;
    }

    h1 {
      font-size: 22px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ffcc00;
      color: #111;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>
      Não precisei que me contassem o que te move; seus detalhes gritam em silêncio.  
      Cada gesto, cada olhar, cada suspiro revela o que palavras não alcançam.  
      Quando amamos uma pessoa, a amamos por inteiro, não somente as partes boas.  
      Você está pronta?
    </h1>

    <button id="botaoPronta">Estou pronta</button>
  </div>

  <audio id="musica">
    <source src="stay.mp3" type="audio/mpeg">
  </audio>

  <script>
    const botao = document.getElementById('botaoPronta');
    const musica = document.getElementById('musica');

    botao.addEventListener('click', () => {
      musica.play();
      setTimeout(() => {
        window.location.href = 'page2.html';
      }, 100);
    });
  </script>
</body>
</html>
